<div class="main">
  <mat-card>
  <mat-card-header>
    <mat-card-title>International Space Ship</mat-card-title>
    <mat-card-subtitle>Current Location</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Time: {{timestamp * 1000 | date: 'yyyy-MM-dd HH:mm:ss':'':'he-IL' }}<br>
      Longitude: {{locationNote.longitude}}<br>
      Latitude: {{locationNote.latitude}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onClick()">Click here</button>

  </mat-card-actions>
</mat-card>


  <table mat-table [dataSource]="commentList" class="mat-elevation-z8 table-striped" *ngIf="commentList.length>0">

  
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  


</div>
